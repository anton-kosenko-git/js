<!DOCTYPE html>
<html lang="en">

<head>

<body>

            <span class="location"></span>
            <span class="created"></span>
            <span class="episodes"></span>

         <li class="card"></li>
         <li class="card"></li>
         <li class="card"></li>
         <li class="card"></li>
         <li class="card"></li>
         <li class="card"></li>
         <li class="card"></li>
      </ul>
   </div>
   <template id="characters-template">
      <li class="card">
         <div class="character">
            <span class="name"></span>
            <span class="race"></span>
            <i class="img"></i>
            <span class="species"></span>
            <span class="location"></span>
            <span class="created"></span>
            <span class="episodes"></span>
         </div>
      </li>
   </template>


   <script src="main.js"></script>

</html>
